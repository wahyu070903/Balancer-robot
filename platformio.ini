[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = -DCORE_DEBUG_LEVEL=5
lib_deps = 
	electroniccats/MPU6050@^1.4.4
	br3ttb/PID@^1.2.1
	br3ttb/PID-AutoTune@^1.0.0
	pablomarquez76/PS4_Controller_Host@^1.1.1
	jvpernis/PS3 Controller Host@^1.1.0
